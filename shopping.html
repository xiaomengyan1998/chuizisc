    <script>
        window.onload=function(){
            var oRa=document.getElementById("radi")
            var oCheck = document.getElementById("chek");
            var oBt1 = document.getElementById("bt1");
            var oSpn = document.getElementById("spa");
            var oBt3 =document.getElementById("bt3");
            var oTxt = oBt3.innerText;
            var i = 1;
            oBt1.onclick=function(){
              
                if(i>1){
                    oSpn.innerText = --i;
                    var oSz = parseFloat(oTxt.replace(",",""));
                    oSz = String(oSz*i);
                    var str1 = oSz.charAt(oSz.length - 7);
                    oSz.replace("str1",str1 + ",");
                    oBt3.innerText = oSz;

                }else{
                    alert("商品数不能小于1");
                }

            }

            var oBt2 = document.getElementById("bt2");
            oBt2.onclick=function(){
                oSpn.innerText = ++i;
                var oSz = parseFloat(oTxt.replace(",",""));
                    oSz = String(oSz*i);
                    var str1 = oSz.charAt(oSz.length - 7);
                    oSz.replace("str1",str1 + ",");
                    oBt3.innerText = oSz;
            }

            // 点击全选
            var oCk = 1; 
            oCheck.onclick=function(){
                oCk++;
               
                if(oCk%2==0){
                    oRa.checked="checked";
                }else{
                    oRa.checked="";
                }
            }

        }


    </script>
